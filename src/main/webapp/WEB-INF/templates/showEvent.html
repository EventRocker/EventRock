<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h1>Event Detail!</h1>
    <hr/>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <strong>Well done!</strong> You successfully create this event!.
    </div>
    <div>
        <label> Event name: </label>
        <span th:text="${event.name}"></span>
    </div>
    <div>
        <label> Description: </label>
        <span th:text="${event.description}"></span>
    </div>
    <div>
        <label> Place: </label>
        <span th:text="${event.place}"></span>
    </div>
    <div>
        <label> Start Date: </label>
        <span th:text="${#temporals.format(event.startDate, 'dd/MMM/yyyy')}"></span>
    </div>
    <div>
        <label> Start Time: </label>
        <span th:text="${#temporals.format(event.startTime, 'HH:mm')}"></span>
    </div>
    <div>
        <label> End Date: </label>
        <span th:text="${#temporals.format(event.endDate, 'dd/MMM/yyyy')}"></span>
    </div>
    <div>
        <label> End Time: </label>
        <span th:text="${#temporals.format(event.endTime, 'HH:mm')}"></span>
    </div>
    <hr/>
    <h2>Seat Detail:</h2>
    <div>
        <label> Seat Name: </label>
        <span th:text="${event.seat.name}"></span>
    </div>
    <div>
        <label> Seat Price: </label>
        <span th:text="${event.seat.price}"></span>
    </div>
    <div>
        <label> Number of seats: </label>
        <span th:text="${event.seat.numberOfSeats}"></span>
    </div>

</div>
</body>
</html>
