<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class = "row">
            <div class = "col col-md-6 col-md-offset-3 padding-bottom-lg">
                <h1>Create new event</h1>
                <hr/>
                <form action="#" th:action="@{/events/create}" th:object="${event}" method="post" class="form-horizontal" style="padding-bottom: 15px;">
                    <div class="form-group">
                        <label> Event name: </label>
                        <input type="text" name="name"  class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label> Description: </label>
                        <textarea class="form-control" rows="3" name="description"></textarea>
                    </div>
                    <hr />
                    <h2>Seat</h2>
                    <div class="form-group">
                        <label> Seat name: </label>
                        <input type="text" th:field="${event.seat.name}"  class="form-control" />
                    </div>
                    <div class="form-group">
                        <label> Price: </label>
                        <input type="number" th:field="${event.seat.price}"  class="form-control" />
                    </div>
                    <div class="form-group">
                        <label> Number of seats: </label>
                        <input type="number" th:field="${event.seat.numberOfSeats}" name="seat_number"  class="form-control" />
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label> Place: </label>
                        <input type="text" name="place"  class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label> Start Date: </label>
                        <input type="date" name="startDate" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label> Start Time: </label>
                        <input type="time" name="startTime" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label> End Date: </label>
                        <input type="date" name="endDate" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label> End Time: </label>
                        <input type="time" name="endTime" class="form-control"/>
                    </div>
                    <hr/>
                    <button type="submit" class="btn btn-block btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
